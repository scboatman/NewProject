<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
List of contacts <select wicket:id="contactss"></select> <br/>
<br/>
<form wicket:id="form">
    <div style="display: table;">
        <div style="display: table-row;">
            <div style="display: table-cell;">First Name: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="firstName"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">Last Name: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="lastName"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">Address: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="address"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">City: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="city"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">State: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="state"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">Zip Code: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="zipCode"/>
            </div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">Email: </div>
            <div style="display: table-cell;">
                <input type="text" wicket:id="email"/>
            </div>
        </div>
    </div>
    <input type="submit" value="Save"/>
</form>

</body>
</html>
